  <script>
    // Exercise 9
    // Write a program that prints the name with more characters in an array of names.

    let names = ["Josie", "Cathrin", "Bob", "Max", "Hannah", "Alex"];

    let longestName = names[0]

    for (let i = 1; i < names.length; i++) {
      if (longestName.length < names[i].length) {
        longestName = names[i];
      }
    }

    document.write(longestName + " is the longest name in the array.")

  </script>
